<!DOCTYPE html>
<html>
  <head>
    <title>Fetcher</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdn.rawgit.com/konpa/devicon/df6431e323547add1b4cf45992913f15286456d3/devicon.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Alatsi&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
      integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/js/bootstrap.min.js"
      integrity="sha384-3qaqj0lc6sV/qpzrc1N5DC6i1VRn/HyX4qdPaiEFbn54VjQBEU341pvjz7Dv3n6P"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./public/css/style.css" />
    <link rel="stylesheet" href="./public/css/all.css" />
    <script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
  </head>

  <body>
    <div class="spinner spinner-border text-light" role="status">
      <span class="sr-only">Loading...</span>
    </div>
    <!--HERO-->
    <div id="hero">
      <div
        id="hero-container"
        class="d-flex flex-column container-fluid justify-content-center align-items-center"
      >
        <div id="info" class="w-100">
          <h1 id="title">Fetcher</h1>
          <p id="phrase">Quick search popular social media</p>
        </div>
        <input type="text" name="search" id="search" placeholder="Search" />
        <div id="down" class="d-flex justify-content-center align-items-center">
          <i class="fas fa-arrow-down"></i>
        </div>
      </div>
    </div>

    <!--CONTENT-->
    <div id="content-wrapper" class="container-fluid">
      <div id="content" class="container"></div>
    </div>

    <div id="up">
      <i class="fas fa-arrow-up"></i>
    </div>

    <div id="tech" class="container-fluid">
      <div class="container">
        <h1>Development tools</h1>
        <div class="row">
          <div class="col-md-4">
            <div class="tech-card">
              <i class="devicon-html5-plain colored dev"></i>
            </div>
          </div>
          <div class="col-md-4">
            <div class="tech-card">
              <i class="devicon-javascript-plain colored dev"></i>
            </div>
          </div>
          <div class="col-md-4">
            <div class="tech-card">
              <i class="devicon-php-plain colored dev"></i>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-4">
            <div class="tech-card">
              <i class="devicon-css3-plain colored dev"></i>
            </div>
          </div>
          <div class="col-md-4">
            <div class="tech-card">
              <i class="devicon-webpack-plain colored dev"></i>
            </div>
          </div>
          <div class="col-md-4">
            <div class="tech-card">
              <i class="devicon-jquery-plain-wordmark colored dev"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
